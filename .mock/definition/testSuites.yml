imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list_test_suite_test_cases:
      path: /v1/test-suites/{id}/test-cases
      method: GET
      auth: true
      docs: List the Test Cases associated with a Test Suite
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id:
          type: string
          docs: Either the Test Suites' ID or its unique name
      request:
        name: ListTestSuiteTestCasesRequest
        query-parameters:
          limit:
            type: optional<integer>
            docs: Number of results to return per page.
          offset:
            type: optional<integer>
            docs: The initial index from which to return the results.
      response:
        docs: ''
        type: root.PaginatedTestSuiteTestCaseList
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
          response:
            body:
              count: 123
              next: http://api.example.org/accounts/?offset=400&limit=100
              previous: http://api.example.org/accounts/?offset=200&limit=100
              results:
                - id: id
                  external_id: external_id
                  label: label
                  input_values:
                    - variable_id: variable_id
                      name: name
                      type: STRING
                  evaluation_values:
                    - variable_id: variable_id
                      name: name
                      type: STRING
      audiences:
        - customers
    upsert_test_suite_test_case:
      path: /v1/test-suites/{id}/test-cases
      method: POST
      auth: true
      docs: >-
        Upserts a new test case for a test suite, keying off of the optionally
        provided test case id.


        If an id is provided and has a match, the test case will be updated. If
        no id is provided or no match

        is found, a new test case will be appended to the end.


        Note that a full replacement of the test case is performed, so any
        fields not provided will be removed

        or overwritten with default values.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id:
          type: string
          docs: Either the Test Suites' ID or its unique name
      request:
        body: root.UpsertTestSuiteTestCaseRequest
        content-type: application/json
      response:
        docs: ''
        type: root.TestSuiteTestCase
      url: Default
      availability: pre-release
      examples:
        - name: Insert New Test Case With String Input
          path-parameters:
            id: id
          request:
            label: Test Case 1
            input_values:
              - type: STRING
                value: Hello, world!
                name: var_1
            evaluation_values:
              - type: STRING
                name: name
          response:
            body:
              id: id
              external_id: external_id
              label: label
              input_values:
                - variable_id: variable_id
                  name: name
                  type: STRING
                  value: value
              evaluation_values:
                - variable_id: variable_id
                  name: name
                  type: STRING
                  value: value
        - name: Insert New Test Case With Array Input
          path-parameters:
            id: id
          request:
            label: Test Case 2
            input_values:
              - type: ARRAY
                value:
                  - type: STRING
                    value: Hello
                  - type: STRING
                    value: World
                name: var_1
            evaluation_values:
              - type: STRING
                name: name
          response:
            body:
              id: id
              external_id: external_id
              label: label
              input_values:
                - variable_id: variable_id
                  name: name
                  type: STRING
                  value: value
              evaluation_values:
                - variable_id: variable_id
                  name: name
                  type: STRING
                  value: value
      audiences:
        - customers
    test_suite_test_cases_bulk:
      path: /v1/test-suites/{id}/test-cases-bulk
      method: POST
      auth: true
      docs: >-
        Created, replace, and delete Test Cases within the specified Test Suite
        in bulk
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id:
          type: string
          docs: Either the Test Suites' ID or its unique name
      request:
        body: list<root.TestSuiteTestCaseBulkOperationRequest>
        content-type: application/x-ndjson
      response-stream:
        docs: ''
        type: list<root.TestSuiteTestCaseBulkResult>
        format: json
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
          request:
            - id: id
              type: CREATE
              data:
                input_values:
                  - type: STRING
                    name: name
                evaluation_values:
                  - type: STRING
                    name: name
          response:
            stream:
              - - id: id
                  type: CREATED
                  data:
                    id: id
      audiences:
        - customers
    delete_test_suite_test_case:
      path: /v1/test-suites/{id}/test-cases/{test_case_id}
      method: DELETE
      auth: true
      docs: >
        Deletes an existing test case for a test suite, keying off of the test
        case id.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id:
          type: string
          docs: Either the Test Suites' ID or its unique name
        test_case_id:
          type: string
          docs: An id identifying the test case that you'd like to delete
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
            test_case_id: test_case_id
      audiences:
        - customers
  source:
    openapi: openapi/openapi.yml
